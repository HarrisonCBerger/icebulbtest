<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link rel="stylesheet" href="carousel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/Homepage/carousel.js" defer></script>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="carousel-button next" data-carousel-button="next"><i class="fa-solid fa-arrow-right"></i></button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="/public/images/carousel-1.png" alt="Ice Sculpture Food Presentation Image #1">
                </li>
                <li class="slide">
                    <img src="/public/images/carousel-2.png" alt="Ice Sculpture Elephant Image #2">
                </li>
                <li class="slide">
                    <img src="/public/images/carousel-3.png" alt="Ice Bar Image #3">
                </li>
                <li class="slide">
                    <img src="/public/images/carousel-4.png" alt="Ice Roses Image #4">
                </li>
                <li class="slide">
                    <img src="/public/images/carousel-5.png" alt="Ice Sculpture Video Image #5">
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
